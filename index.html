  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current)
      };
      return (
        <div className="converter-section">
          <div className="input-group">
            <label htmlFor="minutes" className="input-label">Minutes</label>
            <input
              value={inverted ? amount*60 : amount}
              id="minutes"
              placeholder="Enter minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
              className="input-field"
            />
          </div>
          <div className="input-group">
            <label htmlFor="hours" className="input-label">Hours</label>
            <input
              value={inverted ? amount : parseFloat((amount/60).toFixed(2))}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
              className="input-field"
            />
          </div>
          <div className="button-group">
            <button onClick={reset} className="btn btn-reset">Reset</button>
            <button onClick={onInvert} className="btn btn-invert">{inverted ? "Turn back" : "Invert"}</button>
          </div>
        </div>
      );
    }

            />
          </div>
          <div className="input-group">

    }

    function CelsiusToFahrenheit() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current)
      };

        <div className="converter-section">
          <div className="input-group">
            <label htmlFor="celsius" className="input-label">Celsius</label>
            <input
              value={inverted ? parseFloat(((amount - 32) * 5/9).toFixed(2)) : amount}
              id="celsius"
              placeholder="Enter celsius"
              type="number"
              onChange={onChange}
              disabled={inverted}
              className="input-field"
            />
          </div>
          <div className="input-group">
            <label htmlFor="fahrenheit" className="input-label">Fahrenheit</label>
            <input
              value={inverted ? amount : parseFloat((amount * 9/5 + 32).toFixed(2))}
              id="fahrenheit"
              placeholder="Fahrenheit"
              type="number"
              disabled={!inverted}
              onChange={onChange}
              className="input-field"
            />
          </div>
          <div className="button-group">
            <button onClick={reset} className="btn btn-reset">Reset</button>
            <button onClick={onInvert} className="btn btn-invert">{inverted ? "Turn back" : "Invert"}</button>

        </div>
      );
    }
    function CmToFeetInches() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const [feetInchesInput, setFeetInchesInput] = React.useState("");
      
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      
      const onFeetInchesChange = (event) => {
        const input = event.target.value;
        setFeetInchesInput(input);
        
        // Parse input like "5ft 10in" or "5'10"" or "5 10"
        const match = input.match(/(\d+(?:\.\d+)?)\s*(?:ft|'|feet)?\s*(\d+(?:\.\d+)?)\s*(?:in|"|inches)?/);
        if (match) {
          const feet = parseFloat(match[1]) || 0;
          const inches = parseFloat(match[2]) || 0;
          const cm = (feet * 12 + inches) * 2.54;
          setAmount(parseFloat(cm.toFixed(2)));
        }
      };
      
      const reset = () => {
        setAmount(0);
        setFeetInchesInput("");
      };
      
      const onInvert = () => {
        reset();
        setInverted((current) => !current)
      };
      
      const cmToFeetInches = (cm) => {
        const totalInches = cm / 2.54;
        const feet = Math.floor(totalInches / 12);
        const inches = parseFloat((totalInches % 12).toFixed(2));
        return `${feet}ft ${inches}in`;
      };
      
      const feetInchesToCm = (feet, inches) => {
        return parseFloat(((feet * 12 + inches) * 2.54).toFixed(2));
      };
      
      return (
        <div className="converter-section">
          <div className="input-group">
            <label htmlFor="cm" className="input-label">Centimeters</label>
            <input
              value={inverted ? amount : amount}
              id="cm"
              placeholder="Enter centimeters"
              type="number"
              onChange={onChange}
              disabled={inverted}
              className="input-field"
            />
          </div>
          <div className="input-group">
            <label htmlFor="feet-inches" className="input-label">Feet & Inches</label>
            <input
              value={inverted ? feetInchesInput : cmToFeetInches(amount)}
              id="feet-inches"
              placeholder="e.g., 5ft 10in or 5'10&quot;"
              type="text"
              disabled={!inverted}
              onChange={onFeetInchesChange}
              className="input-field"
            />
          </div>
          <div className="button-group">
            <button onClick={reset} className="btn btn-reset">Reset</button>
            <button onClick={onInvert} className="btn btn-invert">{inverted ? "Turn back" : "Invert"}</button>
          </div>
        </div>
      );
    }
    function CustomDropdown({ value, onChange }) {
      const [isOpen, setIsOpen] = React.useState(false);
      
      const options = [
        { value: "xx", label: "Select conversion type" },
        { value: "0", label: "Time — Minutes & Hours" },
        { value: "1", label: "Distance — Kilometers & Miles" },
        { value: "2", label: "Weight — Kilograms & Pounds" },
        { value: "3", label: "Temperature — Celsius & Fahrenheit" },
        { value: "4", label: "Length — Centimeters & Feet/Inches" }
      ];
      
      const selectedOption = options.find(opt => opt.value === value) || options[0];
      
      const handleSelect = (option) => {
        onChange(option.value);
        setIsOpen(false);
      };
      
      React.useEffect(() => {
        const handleClickOutside = (event) => {
          if (!event.target.closest('.dropdown-container')) {
            setIsOpen(false);
          }
        };
        
        document.addEventListener('click', handleClickOutside);
        return () => document.removeEventListener('click', handleClickOutside);
      }, []);
      
      return (
        <div className="dropdown-container">
          <div 
            className={`dropdown-trigger ${isOpen ? 'open' : ''}`}
            onClick={() => setIsOpen(!isOpen)}
          >
            <span className="dropdown-text">{selectedOption.label}</span>
            <svg className="dropdown-arrow" width="16" height="16" viewBox="0 0 20 20">
              <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="m6 8 4 4 4-4"/>
            </svg>
          </div>
          {isOpen && (
            <div className="dropdown-menu">
              {options.map((option) => (
                <div
                  key={option.value}
                  className={`dropdown-option ${option.value === selectedOption.value ? 'selected' : ''}`}
                  onClick={() => handleSelect(option)}
                >
                  {option.label}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }
